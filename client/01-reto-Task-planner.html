<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Task Planner</h1>
    <div id="app"></div>
    <script>
        const app = document.getElementById('app')
        const tasks = [
            {
                id:1,
                title: 'Estudiar JS',
                state: false
            },
            {
                id:1,
                title: 'Pasear perro',
                state: false
            },            
            {
                id:1,
                title: 'Hacer ejercicio',
                state: false
            }
        ]
        tasks.forEach(task=>{
            app.innerHTML += `<li>${task.title} <input type="checkbox" name="${task.title}" id=""></li> `
        })
    </script>
</body>
</html>
